  <!--================Login Box Area =================-->
  <section class="login_box_area section-margin">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="login_box_img">
            <div class="hover">
              <h4>Already have an account?</h4>
              <a class="button button-account" href="login.html">Login Now</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="login_form_inner register_form_inner">
            <h3>Create an account</h3>


            <!--create an account model-->
            <div class="modal fade" id="myAccountModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Add account info</h4>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button> -->
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" onClick="" class="btn btn-default">submit</button>
                  </div>
                </div>
              </div>
            </div>
            <form class="row login_form" id="register_form">

              <div class="col-md-12 form-group">
                <input type="text" name="email" class="form-control" id="email" placeholder="Email Address"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">
              </div>
              <div class="col-md-12 form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
              </div>

              <div class="col-md-12 form-group">

              </div>
              <div class="col-md-12 form-group">
                <div class="text-center">
                  <button type="submit" value="submit" class="button button-register w-100"
                    href="addAccountInfo.html">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
